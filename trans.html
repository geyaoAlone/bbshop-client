<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1 minimum-scale=1,maximum-scale=1,user-scalable=no"> 
		<meta http-equiv="Expires" content="0">  
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-cache">
        <meta http-equiv="Cache" content="no-cache">
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/weui.css"/>
        <link rel="stylesheet" href="css/withdraw.css"/>
		<script type="text/javascript" src  = 'js/common/browser.js'></script>
		<script type="text/javascript" src  = 'js/common/require.js'    ></script>
		<script type="text/javascript" src  = 'js/common/config.js'   ></script>
		<script type="text/javascript" src  = 'js/trans.js'   ></script>
        <title>交易录入</title>
        <style>
            .infos {
                font-size: 0.50rem;
                color: #999999;
                float: right;
                margin-top: 2px;
                margin-right: 20px;
            }
            .infos span {
                color: #ea3f40;
            }
            .amt {
                width: 10rem;
                line-height: 1.4rem;
            }
        </style>
	</head>
	<body>

        <div class="step2_top">
            <div class="step2_topLeft">
                <p backup_1>返回</p>
            </div>
            <div class="step2_topCont">
                <p>交易录入</p>
            </div>
            <div class="step2_topRight">
                <p style="color: #ffffff !important;" ></p>
            </div>
		</div>
        
        <div class="reContent" style="margin-top: 0.8rem;">
            <ul>
                <li>
                    <p>选择交易类型</p>
                    <p class="repayArea" id="trigger0">点击选择交易类型</p>
                   
                </li>
            </ul>
        </div> 

	    <div class="reContent" style="margin-top: 0.8rem;">
            <ul>
                <li>
                    <p>选择会员</p>
                    <p class="repayArea" id="trigger1">请点击选择会员</p>
                </li>
            </ul>
        </div> 
        <div class="infos">该会员还有<span balance>0</span>元</div> 

	    <div class="reContent" style="margin-top: 1.5rem;">
            <ul>
                <li>
                    <p>选择产品</p>
                    <p class="repayArea" id="trigger2">请点击选择消费产品</p>
                </li>
            </ul>
        </div>
        <div class="withdraw-content" style="margin-top: 0.8rem;">
            <div class="withdraw-content-title">金额</div>
            <div class="weui-cell weui-cell_active">
                <div class="weui-cell__hd">￥</div>
                <div class="weui-cell__bd weui-flex">
                    <input id="js_input" class="weui-input" type="number" amount/>
                </div>
            </div>
        </div>

		<button class="btn_primary" save-btn>确认</button>
				
				
	</body>
